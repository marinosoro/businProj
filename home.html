<!DOCTYPE html>
<html>
    <head>
        {{ headContent() }}
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col" id="sidebar">
                    <div id="sidebar_top">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <a href="/home.html" class="sidebar_item" id="home">
                        <i class="fas fa-home active"></i>
                    </a>
                    <a href="/template.html" class="sidebar_item" id="overview">
                        <i class="fas fa-chart-pie"></i>
                    </a>
                    <div class="sidebar_item" id="reviews">
                        <i class="fas fa-hand-holding-heart"></i>
                    </div>
                    <div class="sidebar_item" id="suggestions">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="sidebar_item" id="fire">
                        <i class="fas fa-fire"></i>
                    </div>
                </div>
                <div class="col" id="content">
                    <div class="container">
                        <div class="row" id="content_top">
                            <h1>
                                Codecetera Dashboard
                                <span class="slogan">
                                    Because your apps need an app too.
                                </span>
                            </h1>
                        </div>
                        <div id="content_body">
                            <div class="row">
                                <div class="col-4 align-self-end">
                                    {{categoryDropdown}}
                                </div>
                            </div>
                            <div class="row">
                                {{revenueModelComparisonPlots}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
