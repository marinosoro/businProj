<!DOCTYPE html>
<html>
    <head>
        {{ headContent() }}
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script> -->
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col" id="sidebar">
                    <div class="sidebar_item" id="sidebar_top">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="sidebar_item active" id="goto_home">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="sidebar_item" id="goto_overview">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="sidebar_item" id="goto_company">
                        <i class="fas fa-hand-holding-heart"></i>
                    </div>
                    <div class="sidebar_item" id="goto_suggestions">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="sidebar_item" id="goto_fire">
                        <i class="fas fa-fire"></i>
                    </div>
                </div>
                <div class="col" id="content">

                    <div class="container">
                        <div class="row" id="content_top">
                            <h1>
                                Codecetera Dashboard
                                <span class="slogan">
                                    Because your apps need an app too.
                                </span>
                            </h1>
                        </div>

                        <div class="content_body">
                            <div class="section_content" id="content_home">
                                HOME
                            </div>

                            <div class="section_content hidden" id="content_overview">
                                <div class="row">
                                    <div class="col-4 align-self-end">
                                        {{categoryDropdown}}
                                    </div>
                                </div>
                                <div class="row">
                                    {{revenueModelComparisonPlots}}
                                </div>
                            </div>

                            <div class="section_content hidden" id="content_company">
                                COMPANY
                            </div>

                            <div class="section_content hidden" id="content_suggestions">
                                SUGGESTIONS
                            </div>

                            <div class="section_content hidden" id="content_fire">
                                FIRE
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
