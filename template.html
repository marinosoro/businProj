<!DOCTYPE html>
<html>
    <head>
        {{ headContent() }}
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col" id="sidebar">
                    <div id="sidebar_top">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="sidebar_item" id="overview">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="sidebar_item" id="reviews">
                        <i class="fas fa-pen-alt"></i>
                    </div>
                    <div class="sidebar_item" id="suggestions">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                </div>
                <div class="col" id="content">
                    <div class="container">
                        <div class="row" id="content_top">
                            <h1>
                                Codecetera Dashboard
                                <span class="slogan">
                                    Because your apps need an app too.
                                </span>
                            </h1>
                        </div>
                        <div id="content_body">
                            <div class="row">
                                <div class="col-4 align-self-end">
                                    {{categoryDropdown}}
                                </div>
                            </div>
                            <div class="row">
                                {{revenueModelComparisonPlots}}
                            </div>    
                            <div class="row">
                                <div class="col-4 align-self-end">
                                    {{appTextbox}}
                                </div>
                            </div>
                            <div class="row">
                                {{summaryApp}}
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    </body>
</html>
